{% extends "layout.html" %}

{% block title %}
    Add Course
{% endblock %}

{% block main %}

    <div class="container">
        <form action="/addCourse" method="post">
            <div class="row">
                <div class="col">
                    <div>
                        <label class="form-label">Course Name</label>
                        <input class="form-control" autofocus autocomplete="off" id="courseName" name="courseName" type="text" required/>
                    </div>
                    <div>
                        <label class="form-label">Institute Name</label>
                        <input class="form-control" autocomplete="off" id="instituteName" name="instituteName" type="text" required/>
                    </div>
                    <div>
                        <label class="form-label">Course Description</label>
                        <textarea class="form-control" autocomplete="off" id="courseAbout" name="courseAbout" type="text" required/>
                        </textarea>
                    </div>
                    <br>
                </div>
                <div class="col row">
                    <div class="col">
                        <label for="enrollDate">Enrolled from:</label>
                        <input class="form-control" type="date" id="enrollDate" name="enrollDate" required/>
                        <br>
                    </div>
                    <div class="col">
                        <label for="endDate">End date at:</label>
                        <input class="form-control" type="date" id="endDate" name="endDate">
                        <br>
                    </div>
                    <div>
                        <div class="row">
                            <hr>
                            <div class="mb-3 col-6 mx-auto">
                                <label class="form-label">Deadline For</label>
                                <input class="form-control" type="text" id="newddl" name="newddl">
                                <label class="form-label">Deadline Date</label>
                                <input class="form-control" type="date" id="ddl" name="ddl">
                            </div>
                            <div class="col">
                                <br>
                                <button class="btn btn-secondary" id="ddl_button" type="button" onclick="addDDL()">Add Deadline</button>
                            </div>
                        </div>
                        <table class="table table-striped table-hover table-light" id="ddl_table">
                            <thead>
                                <tr>
                                    <th colspan="2">Deadlines</th>
                                </tr>
                            </thead>
                        </table>
                        <br>
                    </div>
                </div>
                <hr>
            </div>
            <div class="d-grid gap-2 col-3 mx-auto">
                <button class="btn btn-secondary" type="submit" id="submit_all_info_button">Add Course</button>
            </div>
            <br><br><br><br>
        </form>
    </div>
    
    <script src="../static/addCourse.js"></script>

{% endblock %}
